<div class="container">
  <div class="row" style="margin-left: 32%;">
    <div class="card col-md-8" style="width: 18rem;">
      <img src="{{ image }}" class="card-img-top" alt="{{ name }}" />
      <div class="card-body">
        <h3>{{ name }}</h3>
        <p class="card-text">type: {{ type }}</p>
        <button (click)="viewReport()" class="btn btn-secondary">
          Report
        </button>
      </div>
    </div>
  </div>
</div>
