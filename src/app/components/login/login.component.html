<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active"
          >login</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/register" routerLinkActive="active"
          >register</a

<div class="container">
  <form #frm="ngForm" style="margin-top: 110px;">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="Email1">Email / Username</label>
          <input
            type="text"
            class="form-control"
            id="Email1"
            placeholder="Email / Username"
            name="email"
            [(ngModel)]="User.email"
            #email="ngModel"
            required
          />
          <div *ngIf="frm.submitted && email.errors?.required">
            <div
              *ngIf="email.errors?.required"
              class="alert alert-danger"
              role="alert"
            >
              يرجى ادخال البريد الالكتروني
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="Password">Password</label>
          <input
            type="password"
            class="form-control"
            id="Password"
            placeholder="Password"
            name="password"
            [(ngModel)]="User.password"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': frm.submitted && password.invalid }"
            required
            minlength="8"
          />
          <div
            *ngIf="frm.submitted && password.invalid"
            class="invalid-feedback "
          >
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="password.errors.required"
            >
              يجب ادخال الرقم السري
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="password.errors.minlength"
            >
              يجب ان لا يقل عن 8
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <button type="submit" (click)="Submit(frm)" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
